<h2>
	<i class="material-icons vertical-middle">arrow_forward</i>
	{{ menu ? menu.title : '' }}
</h2>

<ngx-masonry [options]="masonry">

	<mat-card *ngFor="let post of posts" ngxMasonryItem class="masonry-item mat-elevation-z8">
	  <mat-card-title>{{ post.title }}</mat-card-title>
	  <mat-card-content>
	    <p class="post-content" [innerHTML]="post.content"></p>
	  </mat-card-content>
	  <mat-card-actions align="end">
	    <button mat-icon-button color="warn">
	    	<mat-icon aria-label="Like">favorite</mat-icon>
	    </button>
	    <button mat-icon-button color="primary">
	    	<mat-icon aria-label="Share">share</mat-icon>
	    </button>
	  </mat-card-actions>
	</mat-card>

</ngx-masonry>
