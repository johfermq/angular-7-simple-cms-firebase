<h2 mat-dialog-title>Edit menu</h2>
<div mat-dialog-content>
  	<mat-form-field>
	  <input matInput [(ngModel)]="data.title" placeholder="Title">
	</mat-form-field>
	<mat-form-field>
	  <input matInput [(ngModel)]="data.url" placeholder="Slug">
	</mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="data" color="primary">Save</button>
  <button mat-button mat-dialog-close="false">Cancel</button>
</div>
