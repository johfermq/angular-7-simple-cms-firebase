<h1>Menus</h1>

<mat-card class="margin-bottom-card">
	<mat-card-content>
		<mat-form-field>
		  <input matInput [(ngModel)]="newMenu.title" placeholder="Title">
		</mat-form-field>
		<mat-form-field>
		  <input matInput [(ngModel)]="newMenu.url" placeholder="Slug">
		</mat-form-field>
		<button mat-raised-button color="primary" (click)="addMenu()">Save</button>
		<mat-form-field>
		  <input matInput (keyup)="searchMenus($event.target.value)" placeholder="Filter">
		</mat-form-field>
	</mat-card-content>
</mat-card>

<div class="table-responsive">
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

	  <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
	    <td mat-cell *matCellDef="let menu">
	    	{{ menu.id }}
	    </td>
	  </ng-container>

	  <ng-container matColumnDef="title">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
	    <td mat-cell *matCellDef="let menu">
	    	{{ menu.title }}
	    </td>
	  </ng-container>

	  <ng-container matColumnDef="url">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
	    <td mat-cell *matCellDef="let menu">
	    	{{ menu.url }}
	    </td>
	  </ng-container>

	  <ng-container matColumnDef="actions">
	  	<th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
	  	<td mat-cell *matCellDef="let menu" class="text-nowrap">
		    <button mat-icon-button color="primary" (click)="openEditDialog(menu)">
			    <mat-icon aria-label="Edit">mode_edit</mat-icon>
			</button>
		    <button mat-icon-button color="warn" (click)="openDialog(menu.id)">
			    <mat-icon aria-label="Delete">delete</mat-icon>
			</button>
		</td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8">
	</mat-paginator>
</div>
